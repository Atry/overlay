version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_build:
      - sphinx-apidoc --implicit-namespaces -o mixinv2/docs/api mixinv2/src/mixinv2

sphinx:
  configuration: mixinv2/docs/conf.py

python:
  install:
    - method: pip
      path: mixinv2
      extra_requirements:
        - docs
