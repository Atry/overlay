Nat:
  Zero:
    Visitors:
      - ZeroVisitor: []
        Visitor: [ZeroVisitor]

  Succ:
    predecessor: []

    Visitors:
      - SuccVisitor: []
        Visitor: [SuccVisitor]

  Addition:
    addend0: []
    addend1: []
    
    _Visitors:
      - [addend0, Visitors]
      - SuccVisitor:
          _increased_addend1:
            - [Succ]
            - predecessor: [addend1]
          _recursive_addition:
            - [Addition]
            - addend0: [addend0, predecessor]
            - addend1: [_increased_addend1]
          sum: [_recursive_addition, sum]
        ZeroVisitor:
          sum: [addend1]
        Visitor:
          sum: []
    sum: [_Visitors, Visitor, sum]