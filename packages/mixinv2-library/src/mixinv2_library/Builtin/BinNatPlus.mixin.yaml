- [BinNatVisitor]
- [BinNatIncrement]
- BinNatFactory:
    Product:
      Plus:
        sum: [Product]
    Zero:
      Plus:
        addend: [Product]
        sum: [addend]
    Even:
      half:
        Plus:
          sum: [Product]
      Plus:
        addend:
          - [Product]
          - half: [Product]
          - halfOfPredecessor: [Product]
        _AddendVisitor:
          - [addend, Visitor]
          - VisitZero:
              sum: [Even, ~]
            VisitEven:
              _recursiveAddition:
                - [Even, ~, half, Plus]
                - addend: [Plus, ~, addend, half]
              sum:
                - [Even]
                - half: [_recursiveAddition, sum]
            VisitOdd:
              _recursiveAddition:
                - [Even, ~, half, Plus]
                - addend: [Plus, ~, addend, halfOfPredecessor]
              sum:
                - [Odd]
                - halfOfPredecessor: [_recursiveAddition, sum]
            Visit:
              sum: [Product]
        sum: [_AddendVisitor, Visit, sum]
    Odd:
      halfOfPredecessor:
        Plus:
          sum: [Product]
        increment: [Product]
      Plus:
        addend:
          - [Product]
          - half: [Product]
          - halfOfPredecessor: [Product]
        _AddendVisitor:
          - [addend, Visitor]
          - VisitZero:
              sum: [Odd, ~]
            VisitEven:
              _recursiveAddition:
                - [Odd, ~, halfOfPredecessor, Plus]
                - addend: [Plus, ~, addend, half]
              sum:
                - [Odd]
                - halfOfPredecessor: [_recursiveAddition, sum]
            VisitOdd:
              _recursiveAddition:
                - [Odd, ~, halfOfPredecessor, Plus]
                - addend: [Plus, ~, addend, halfOfPredecessor]
              sum:
                - [Even]
                - half: [_recursiveAddition, sum, increment]
            Visit:
              sum: [Product]
        sum: [_AddendVisitor, Visit, sum]
