- [NatConstants]
- [Builtin, NatEquality]
- [Builtin, NatPlus]
- [Builtin, NatToPython]
- [Builtin, BooleanToPython]

  # =============================================================================
  # Addition tests
  # =============================================================================

  # 3 + 4
- threePlusFour:
    - [ArithmeticTest, ~, Three, Plus]
    - addend: [ArithmeticTest, ~, Four]

  # 5 + 2
  fivePlusTwo:
    - [ArithmeticTest, ~, Five, Plus]
    - addend: [ArithmeticTest, ~, Two]

  # 0 + 3
  zeroPlusThree:
    - [ArithmeticTest, ~, Zero, Plus]
    - addend: [ArithmeticTest, ~, Three]

  # =============================================================================
  # Direct equality tests (without addition)
  # =============================================================================

  # 0 == 0
  zeroEqualsZero:
    - [ArithmeticTest, ~, Zero, Equal]
    - other: [ArithmeticTest, ~, Zero]

  # 3 == 3
  threeEqualsThree:
    - [ArithmeticTest, ~, Three, Equal]
    - other: [ArithmeticTest, ~, Three]

  # 3 == 4
  threeEqualsFour:
    - [ArithmeticTest, ~, Three, Equal]
    - other: [ArithmeticTest, ~, Four]

  # =============================================================================
  # Equality tests with addition results
  # =============================================================================

  # (3 + 4) == 7
  threePlusFourEqualsSeven:
    - [ArithmeticTest, ~, Seven, Equal]
    - other: [threePlusFour, sum]

  # (5 + 2) == 7
  fivePlusTwoEqualsSeven:
    - [ArithmeticTest, ~, Seven, Equal]
    - other: [fivePlusTwo, sum]

  # (5 + 2) == 2
  fivePlusTwoEqualsTwo:
    - [ArithmeticTest, ~, Two, Equal]
    - other: [fivePlusTwo, sum]

  # (0 + 3) == 3
  zeroPlusThreeEqualsThree:
    - [ArithmeticTest, ~, Three, Equal]
    - other: [zeroPlusThree, sum]
