- [Builtin, BinNatEquality]
- [Builtin, BinNatPlus]
- [Builtin, BinNatToPython]
- [Builtin, BooleanToPython]

  # =============================================================================
  # Concrete binary natural numbers
  # =============================================================================

  # 0
- Zero:
    - [BinNatArithmeticTest, ~, BinNatFactory, Zero]

  # 1 = Odd(0)
  One:
    - [BinNatArithmeticTest, ~, BinNatFactory, Odd]
    - halfOfPredecessor:
        - [Zero]

  # 2 = Even(1)
  Two:
    - [BinNatArithmeticTest, ~, BinNatFactory, Even]
    - half:
        - [One]

  # 3 = Odd(1)
  Three:
    - [BinNatArithmeticTest, ~, BinNatFactory, Odd]
    - halfOfPredecessor:
        - [One]

  # 4 = Even(2)
  Four:
    - [BinNatArithmeticTest, ~, BinNatFactory, Even]
    - half:
        - [Two]

  # 5 = Odd(2)
  Five:
    - [BinNatArithmeticTest, ~, BinNatFactory, Odd]
    - halfOfPredecessor:
        - [Two]

  # 6 = Even(3)
  Six:
    - [BinNatArithmeticTest, ~, BinNatFactory, Even]
    - half:
        - [Three]

  # 7 = Odd(3)
  Seven:
    - [BinNatArithmeticTest, ~, BinNatFactory, Odd]
    - halfOfPredecessor:
        - [Three]

  # =============================================================================
  # Addition tests
  # =============================================================================

  # 3 + 4
  threePlusFour:
    - [Three, Plus]
    - addend:
        - [Four]

  # 5 + 2
  fivePlusTwo:
    - [Five, Plus]
    - addend:
        - [Two]

  # 0 + 3
  zeroPlusThree:
    - [Zero, Plus]
    - addend:
        - [Three]

  # =============================================================================
  # Direct equality tests (without addition)
  # =============================================================================

  # 0 == 0
  zeroEqualsZero:
    - [Zero, Equal]
    - other:
        - [Zero]

  # 3 == 3
  threeEqualsThree:
    - [Three, Equal]
    - other:
        - [Three]

  # 3 == 4
  threeEqualsFour:
    - [Three, Equal]
    - other:
        - [Four]

  # =============================================================================
  # Equality tests with addition results
  # =============================================================================

  # (3 + 4) == 7
  threePlusFourEqualsSeven:
    - [Seven, Equal]
    - other: [threePlusFour, sum]

  # (5 + 2) == 7
  fivePlusTwoEqualsSeven:
    - [Seven, Equal]
    - other: [fivePlusTwo, sum]

  # (5 + 2) == 2
  fivePlusTwoEqualsTwo:
    - [Two, Equal]
    - other: [fivePlusTwo, sum]

  # (0 + 3) == 3
  zeroPlusThreeEqualsThree:
    - [Three, Equal]
    - other: [zeroPlusThree, sum]
